<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입을 환영합니다</h1>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
        <ul>
            <li>
                <label for="input_id">아이디</label>
                <input type="text" name="input_id" id="input_id" placeholder="4자~10자 사이, 공백없이" minlength="4" maxlength="10">
            </li>
            <li>
                <label for="input_email">이메일</label>
                <input type="email" name="input_email" id="input_email">
            </li>
            <li>
                <label for="input_pw">비밀번호</label>
                <input type="password" name="input_pw" id="input_pw" placeholder="문자와 숫자, 특수 기호 포함">
            </li>
            <li>
                <label for="input_pw-2">비밀번호 확인</label>
                <input type="password" name="input_pw-2" id="input_pw-2">
            </li>
            <li>
                <label for="link">가입 경로</label>
                <select name="link" id="link">
                    <option value="0">기타</option>
                    <option value="1">친구의 추천</option>
                    <option value="2">집으로 가고싶다</option>
                </select>
            </li>
            <li>
                <label for="input_text">메모</label>
                <textarea name="input_text" id="input_text" cols="30" rows="10" placeholder="남길 말씀이 있다면 여기에"></textarea>
            </li>
        </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="radio" id="radio-1">
            <label for="radio-1">메일 수신</label>
            <input type="radio" name="radio" id="radio-2">
            <label for="radio-2">메일 수신 안 함</label>
        </fieldset>
        <button type="submit">가입하기</button>
        <button type="reset">취소</button>
    </form> 
</body>
</html>
