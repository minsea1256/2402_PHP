<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img 태그</title>
</head>
<body>
    <!-- 
        img 태그 : 웹 문서에 이미지를 삽입할 때 사용

        ** 속성 **
        src
            필수 속성
            이미지의 경로를 지정
            경로를 지정할 때 절때경로 또는 상대경로로 지정
     -->

     <!-- 
        절대경로
            root부터 해당 파일까지의 전체 경로 ( 고유한 경로 )
            예) <img src="D:\Workspace\html\img\dog.jpg" alt="">

        상대경로
            현재 문서를 기준으로 경로를 인식하는 방법
            예)
                /img/img.jpg : root를 기준으로 시작
                ./img/img.jpg : 현재 경로를 기준으로 시작 [같은 파일에서 이미지 찾는다]
                ../img/img.jpg : 상위 경로를 기준으로 시작 [상위에 있는 파일에서 이미지 찾는다]
      -->
     <img src="../tng/php.png" alt="">
     <img src="./jpg/docker.png" alt="">
</body>
</html>
