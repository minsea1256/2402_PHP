<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text태크</title>
</head>
<body>
    <!-- 웹접근성 strong = 시각/청각 강조되는 태그 -->
    <!-- h1~  h6태크 : 웹페이지의 제목 또는 부제목을 표현할 때 사용하는 태그 -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <!-- 에밋으로 한번에 작성도 가능 : h${h$}*6 : $는 일부터 열까지 표시해준다 -->

    <!-- hr 태그 : 가로선을 삽입할 때 사용 -->
    <hr>

    <!-- br 테그 : 개행(행 이동)을 할 때 사용 -->
    안녕하세요! <br>
    그린컴퓨터학원입니다.

    <!-- P 태크 : 하나의 문단을 표시할 때 사용 -->
    <p>레시피 : 1번</p>
    <p>레시피 : 2번</p>

    <!-- 
        strong태그, b 태그 : 텍스트를 진하게 표시 및 강조를 할 때 사용
        시각적으로는 둘다 동일하나, strong 태그의 경우 화면낭독기에서 강조해서 읽어준다.
    -->

    <P>이것은 <strong>strong태그</strong> 입니다.</P>
    <P>이것은 <b>b태그</b> 입니다.</P>

    <!-- 
        em 태그, i 태그 : 텍스트를 이텔릭체로 표시 및 강조 할 때 사용
        시각적으로는 둘 다 동일하나, em 태그의 경우 화면낭독기에서 강조해서 읽어준다.
    -->
    <em>em 태그 입니다</em>
    <br>
    <i>i 태그 입니다</i>
</body>
</html>
