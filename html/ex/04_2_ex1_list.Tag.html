<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list태그</title>
</head>
<body>
    <!-- ul, li 태그 : 순서가 없는 목록을 표현할 때 사용 -->
    <!-- ul, li 태그 사용할때 리스트 이므로 p태그 포함 안해도 된다!! -->
    <ul>
        <li>li 1
            <ul>
                <li>작은목차 1</li>
                <li>작은목차 2</li>
                <li>작은목차 3</li>
            </ul>
        </li>
        <li>li 2</li>
        <li>li 3</li>
    </ul>
</body>
</html>
