<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./08_1_ex1.css">
</head>
<body>
    <!-- 블럭 요소 : h1 / p / div -->
    <!-- 인라인 요소 : span -->
    <h1>박스모델</h1>
    <p class="size-p">p1</p>
    <div class="size-div">
        <p>div -> p</p>
    </div>
    <!-- <span>span1</span>
    <span>span2</span>
    <span>span3</span> -->

    <div class="container">
        <div class="div-1">div-1</div>
        <div class="div-2">div-2</div>
        <div class="div-3">div-3</div>
        <div class="div-4">div-4</div>
        <div class="div-5">div-5</div>
    </div>
    <br>
    <!-- 태그명.클레스명{콘텐츠내용}*개수
    div.padding{padding div $}*4 -->
    <div class="padding-div-1">padding div 1</div>
    <div class="padding-div-2">padding div 2</div>
    <div class="padding-div-3">padding div 3</div>
    <div class="padding-div-4">padding div 4</div>

    <div class="box-shadow">box-shadow</div>

    <div class="div-content">content div</div>
    <div class="div-border">border div</div>

</body>
</html>
