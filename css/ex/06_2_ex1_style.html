<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <link rel="stylesheet" href="./06_2_ex1.css">
    <!-- 
        내부 스타일
        <style>
        h1 {
            color: brown;
        }
    </style> -->
</head>
<body>
    <!-- 태그 안에서 스타일 주는 것을 인라인 스타일_우선 순위1 -->
    <h1 style="color: skyblue">인라인 스타일</h1>
    <!-- head태그 안에서 스타일 주는 것을 내부 스타일_우선 순위2 -->
    <h1>내부 스타일</h1>
    <!-- css파일 안에서 스타일 주는 것을 외부 스타일_우선 순위3 -->
    <h1>외부 스타일</h1>
</body>
</html>
