<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./10_tng2.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>I want YOU!</legend>
            <label for="text" class="label-before">이름</label>
            <input type="text" id="text">
            <br>
            <label for="number" class="label-before">나이</label>
            <input type="number" name="number" id="number" min="0" max="20">
            <br>
            <label for="radio" class="label-before">성별</label>
            <input type="radio" name="sex" id="x">
            <label for="sex" class="x">남자</label>
            <input type="radio" name="sex" id="y">
            <label for="sex" class="y">여자</label>
            <br>
            <label for="range">요청사항</label>
            <textarea name="range" id="range" cols="30" rows="10" placeholder="요청 사항 입력"></textarea>
            <br>
            <div>
                <button type="submit" class="button-su">보내기</button>
                <p>내용을 다시 한번 확인해 주세요.</p>
            </div>
        </fieldset>
    </form>
</body>
</html>
