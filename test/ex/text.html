<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./text.css">
</head>
<body>
    <h1>회원가입을 환영합니다</h1>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="text-id" style="color: red;">아이디</label>
                    <input type="text" name="text-id" id="text-id" placeholder="4자~10자 사이, 공백없이" minlength="4", maxlength="10">
                </li>
                <li>
                    <label for="input-email" style="color: skyblue;">이메일</label>
                    <input type="email" name="input-email" id="input-email">
                </li>
                <li>
                    <label for="input-pw" style="color: red;">비밀번호</label>
                    <input type="password" name="input-pw" id="input-pw" placeholder="문자와 숫자, 특수 기호 포함">
                </li>
                <li>
                    <label for="input-pw2" style="color: red;">비밀번호 확인</label>
                    <input type="password" name="input-pw2" id="input-pw2">
                </li>
                <li>
                    <label for="link">가입 경로</label>
                    <select name="link" id="link">
                        <option value="link">기타</option>
                        <option value="link">친구의 추천</option>
                    </select>
                </li>
                <li>
                    <label for="text">메모</label>
                    <textarea name="text" id="text" cols="30" rows="10" placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="email" id="radio-email">
            <label for="radio-email">메일 수신</label>
            <input type="radio" name="email" id="radio-email-2">
            <label for="radio-email-2">메일 수신 안 함</label>
        </fieldset>
        <button type="submit">가입하기</button>
        <button type="reset">취소</button>
    </form>
</body>
</html>
